<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assests/images/logos/icons8-address-book-2-80.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/form-style.css">
    <script src="/js/form.js"></script>
    <script src="/js/PersonData.js"></script>
    <title>Address Book</title>
</head>

<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="/assests/images/logos/logo.png" alt="logo">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text book-text">BOOK</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <div class="form-header">
            <div class="form-header-text"> PERSON ADDRESS FORM</div>
            <img src="/assests/icons/cancel-icon.PNG" alt="cancel">
        </div>
        <form action="#" class="form" onsubmit="save()">
            <div class="row-content">
                <label for="name" class="label text">Full Name</label><br>
                <input type="text" class="input text" name="firstName" id="name" placeholder="Full Name" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label for="mobile" class="label text">Mobile</label>
                <input type="tel" name="mobile" id="mobile" class="input" placeholder="Mobile" required>
                <error-output class="mobile-error" for="number"></error-output>
            </div>
            <div class="row-content">
                <label for="address" class="label text">Address</label>
                <textarea name="address" class="input text" id="address" style="height: 70px;"></textarea>
            </div>
            <div class="row-content-address">
                <div class="city">
                    <label for="city" class="label text">City</label>
                        <select name="city" id="city">
                            <option value="meerut">Meerut</option>
                            <option value="lucknow">Lucknow</option>
                            <option value="jhasni">Jhasni</option>
                            <option value="jaipur">Jaipur</option>
                            <option value="dehradun">Dheradun</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="gurgoan">Gurgoan</option>
                            <option value="noida">Noida</option>
                        </select>
                    </div>
                    <div class="state">
                        <label for="state" class="label text">State</label>
                        <select name="state" id="state">
                            <option value="up">Uttar Pradesh</option>
                            <option value="haryana">Haryana</option>
                            <option value="maharastra">Maharastra</option>
                            <option value="raj">Rajasthan</option>
                            <option value="mp">Madhya Pradesh</option>
                        </select>
                    </div>
                    <div class="zipcode">
                        <label for="zipcode" class="label text">Zip Code</label>
                        <input type="number" name="zipcode" id="zipcode" class="input-zipcode"
                            placeholder="Enter ZipCode" required>
                    </div>
                </div>
                <div class="button-content">
                    <button type="submit" class="button submitButton" id="submitButton">Add</button>
                    <button type="reset" class="button resetButton" id="resetButton">Reset</button>
                </div>
        </form>
    </div>
</body>
</html>
