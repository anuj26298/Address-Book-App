<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assests/images/logos/icons8-address-book-2-80.png">
    <link rel="stylesheet" href="/css/form-style.css">
    <title>Address Book</title>
</head>
<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="/assests/images/logos/logo.png" alt="logo">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text book-text">BOOK</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form action="#" class="form" onsubmit="">
            <div class="form-header">
                ADDRESS BOOK FORM
            </div>
            <div class="row-content">
                <label for="name" class="label text">Full Name</label><br>
                <input type="text" class="name" name="firstName" id="name" placeholder="Full Name" required>            </div>
        </form>
    </div>
</body>
</html>
