<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="/css/homePage.css" rel="Stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="/assests/images/logos/icons8-address-book-2-80.png" width="60" height="55" alt="Address Book Logo">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text book">BOOK</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="main-header">
            <div class="person-details-text">
                Person Details 
            </div>
            <a href="/pages/AddressBookForm.html" class="add-button">
            <img src="/assests/icons/add-24px.svg" alt="">Add Person</a>
        </div> <!--main-header-->
        <div class="table-main">
            <table id ="display" class="table">
                <tr>
                    <th>Full Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>PinCode</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>Anuj</td>
                    <td>Mrt Cantt</td>
                    <td>Mrt</td>
                    <td>UP</td>
                    <td>250565</td>
                    <td>9876543219</td>
                    <td>
                        <img src="/assests/icons/create-black-18dp.svg" id="1" onclick="">
                        <img src="/assests/icons/delete-black-18dp.svg" id="1" onclick="">
                    </td>
                </tr>
            </table>
        </div>
    </div> <!--main-content-->
</body>
</html>
